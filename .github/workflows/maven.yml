# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: mvn test
      - name: Upload do relatório de testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relatorio-testes
          path: | 
             target/surefire-reports/

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package
    - name: Upload do artefato (JAR)
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  notify:
    name: Notificar por Email
    runs-on: ubuntu-latest
    needs: [ test, build ]

    steps:
      - name: Enviar email de notificação
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI/CD - Build ${{ job.status }} - ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: CI/CD Bot
          body: |
            Repositório: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}
            
            Status dos Jobs:
            - Testes: ${{ needs.test.result }}
            - Build: ${{ needs.build.result }}
            
            Ver detalhes: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}